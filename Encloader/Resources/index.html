<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Encloader</title>

    <!-- Blackbird.js - javascript debugging -->
    <link rel="stylesheet" href="js/blackbird/blackbird.css">
    <script src="js/blackbird/blackbird.js"></script>
    
    <!-- Shadowbox.js -->
    <link rel="stylesheet" href="js/shadowbox/shadowbox.css">
    <script src="js/shadowbox/shadowbox.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
	
    <!-- External Libraries -->
    <script src="js/less.js" type="text/javascript"></script>
    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/classy.js"></script>
    <script src="js/minpubsub.js"></script>
    
    <!-- My Scripts -->
    <script src="js/helper.js"></script>
    <script src="js/encloader.js"></script>
  
</head>
<body>
	
  <div class="bodywrap">
	
    <!--
    <header id="top">
    </header>
    -->

    <div id="one">

      <a id="preferences-icon"><img src="img/preferences.png"></a><br style="clear:both" />

      <h3 class="first">Preset</h3>
        <select class="encoders">
        </select>
    
      <h3>Source File</h3>
        <input type="button" id="source-file-button" value="Choose..."></input>

    </div>
    
    <div id="two">
      
      <div class="jobs">
        <!--
        <div>
          <p class="title"><a style="float:right;cursor:pointer">&times;</a>title.mp4</p>
          <p class="state">Encoding (task 1 of 2)</p>
          <div class="progress-bar">
            <div>&nbsp;</div>
          </div>
        </div>
        -->
      </div>
    </div>

  </div>
	
  <script type="text/template" id="future-job-template">
    <p class="title">
      {{url}}
    </p>
    <input type="button" class="source-file-button" value="Choose..."></input>
  </script>
  
  <script type="text/template" id="job-template">
    <p class="title">
      <a class="close">&times;</a>
      {{title}}
    </p>
    <div class="output">
    </div>
    <p class="state">{{state}}</p>
    <div class="progress-bar">
      <div>&nbsp;</div>
    </div>
  </script>

  <script type="text/template" id="preferences-template">
    <div class="preferences-box">
      <h3 class="first">Output Folder</h3>
        <input type="button" id="output-folder-button" value="Choose..."></input> <span id="output-folder-span">{{output_folder}}</span>
      <h3>Multiple Files</h3>
        <label><input type="radio" name="multiple-pref" value="separate"{{multi_separate}}> Process Separately</input></label><br />
        <label><input type="radio" name="multiple-pref" value="combine"{{multi_combine}}> Combine</input></label>
    </div>
  </script>

</body>
</html>
