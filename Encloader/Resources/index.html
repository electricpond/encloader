<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Encloader</title>

    <!-- Blackbird.js - javascript debugging -->
    <link rel="stylesheet" href="js/blackbird/blackbird.css">
    <script src="js/blackbird/blackbird.js"></script>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
	
    <!-- Scripts -->
    <script src="js/less.js" type="text/javascript"></script>
    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/classy.js"></script>
    <script src="js/encloader.js"></script>
  
</head>
<body>
	
  <div class="bodywrap">
	
    <!--
    <header id="top">
    </header>
    -->

    <section id="one">
      <label><h3>Encoder</h3>
        <select class="encoders">
        </select>
      </label>
      <label><h3>Uploader</h3>
        <select class="uploaders">
        </select>
      </label>
      <label><h3>Path</h3>
        <input type="text" id="path" />
      </label>
      <div class="dropzone">
        <div>
          <img src="img/down-arrow.png" /><br />
          <p>Drop Files Here</p>
        </div>
        <textarea class="dropzone"></textarea>
      </div>
    </section>
    
    <article id="two">
      <div class="jobs">
        <!--
        <div>
        <p class="title">title.mp4</p>
        <p class="state">Encoding (task 1 of 2)</p>
        <div class="progress-bar">
          <div>&nbsp;</div>
        </div>
        <div class="output">
        </div>
        </div>
        -->
      </div>
    </article>

  </div>
	
  <script type="text/template" id="job-template">
    <p class="title">{{title}}
    <p class="state">{{state}}
    <div class="progress-bar">
      <div>&nbsp;</div>
    </div>
    <div class="output">
    </div>
  </script>

</body>
</html>
