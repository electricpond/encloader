<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Encloader</title>

    <!-- Blackbird.js - javascript debugging -->
    <script src="js/blackbird/blackbird.js"></script>
    <link type="text/css" rel="stylesheet" href="js/blackbird/blackbird.css" />
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
	
    <!-- Scripts -->
    <script src="js/less.js" type="text/javascript"></script>
    <!--[if lt IE 9]><script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

    <script src="js/jquery.js"></script>
    
    <script src="js/underscore.js"></script>
    
    <script src="js/classy.js"></script>
    
    <script src="js/encloader.js"></script>
  
</head>
<body>
	
	<!-- Header -->
	<header id="top">
	</header>

	<!-- Sidebar -->
	<section id="sidebar">
    <div>
      <label><h3>Encoder</h3>
        <select class="encoders">
        </select>
      </label>
    </div>
    <div>
      <label><h3>Uploader</h3>
        <select class="uploaders">
        </select>
      </label>
    </div>
    <div class="dropzone">
      <div>
        <img src="img/down-arrow.png" /><br />
        <p>Drop Files Here</p>
      </div>
      <textarea class="dropzone"></textarea>
    </div>
	</section>
	
	<!-- Main Body -->
	<article id="maincolumn">
		<h2>Jobs</h2>
    <div class="jobs"></div>
    <div class="log"></div>
	</article>
	
  <script type="text/template" id="job-template">
    <p>{{title}}
    <p>{{percent}}% {{state}}
  </script>

</body>
</html>
