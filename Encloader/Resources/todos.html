<!DOCTYPE html>
<html>

  <head>
    <title>Encloader</title>
    
    <script src="blackbirdjs/blackbird.js"></script>
    <link type="text/css" rel="stylesheet" href="blackbirdjs/blackbird.css" />
    
    <link href="css/todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="js/json2.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/backbone-localstorage.js"></script>
    <script src="js/todos.js"></script>
  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="todoapp">

      <div class="title">
        <h1>Encloader</h1>
      </div>

      <div class="content">

        <div class="add-encoder">
          <label>Add an encoder
            <select id="add-encoder">
              <option>Choose:</option>
            </select>
          </label>
        </div>
        
        <div id="todos">
          <ul id="todo-list"></ul>
        </div>

        <div id="todo-stats"></div>

      </div>

    </div>

    <!-- Templates -->

    <script type="text/template" id="option-template">
      <option value="<%= value %>"><%= text %></option>
    </script>
    
    <script type="text/template" id="item-template">
      <div class="todo <%= done ? 'done' : '' %>">
        <div class="display">
          <input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
          <div class="todo-content"></div>
          <span class="todo-destroy"></span>
          <label>Add an uploader
            <select class="add-uploader">
              <option>Choose:</option>
              <% _.each(availUploaders, function(uploader) { %>
                <option value="">&nbsp;&nbsp;<%= uploader.source %> / <%= uploader.name %></option>
              <% }); %>
            </select>
          </label>
        </div>
      </div>
    </script>

    <script type="text/template" id="stats-template">
      <% if (total) { %>
        <span class="todo-count">
          <span class="number"><%= remaining %></span>
          <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
        </span>
      <% } %>
      <% if (done) { %>
        <span class="todo-clear">
          <a href="#">
            Clear <span class="number-done"><%= done %></span>
            completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
          </a>
        </span>
      <% } %>
    </script>

  </body>

</html>
